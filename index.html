<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="draggable" draggable="true">
          <img src=".//img/blue-t-shirt.jpg" alt="blue-t-shirt" />
          <p class="name">blue-t-shirt</p>
          <span class="cost">500 руб.</span>
        </div>

        <div class="draggable" draggable="true">
          <img src=".//img/gaming-set.jpg" alt="gaming-set" />
          <p class="name">gaming-set</p>
          <span class="cost">1000 руб.</span>
        </div>
        <div class="draggable" draggable="true">
          <img src=".//img/bracelet.jpg" alt="bracelet" />
          <p class="name">bracelet</p>
          <span class="cost">300 руб.</span>
        </div>
        <div class="draggable" draggable="true">
          <img src=".//img/brown-purse.jpg" alt="brown-purse" />
          <p class="name">brown-purse</p>
          <span class="cost">700 руб.</span>
        </div>
      </div>

      <div class="container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
